<div class="container mt-4">
  <h2>Update Stock</h2>
  <form [formGroup]="stockForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="col-sm-6">
        <label class="form-label">Symbol</label>
        <input type="text" class="form-control" formControlName="symbol">
      </div>
      <div class="col-sm-6">
        <label class="form-label">Company Name</label>
        <input type="text" class="form-control" formControlName="companyName">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-6">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" formControlName="price">
      </div>
      <div class="col-sm-6">
        <label class="form-label">Last Dividend</label>
        <input type="number" class="form-control" formControlName="lastDiv">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-6">
        <label class="form-label">Industry</label>
        <input type="text" class="form-control" formControlName="industry">
      </div>
      <div class="col-sm-6">
        <label class="form-label">Market Cap</label>
        <input type="number" class="form-control" formControlName="marketCap">
      </div>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
  </form>
</div>
