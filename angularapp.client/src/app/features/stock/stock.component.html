<div class="container mt-4">
  <h2>Stock List</h2>

  <div *ngIf="isLoading" class="text-center mt-3">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <div class="row">
    <div class="col-sm-10">
      <div class="input-group mb-3 d-flex">
        <input type="text" class="form-control" placeholder="Search bar"/>
        <button class="btn btn-secondary">
          <i class="ri-search-line"></i>
        </button>
      </div>
    </div>
    <div class="col-sm-2">
      <a href="/stock-add" class="btn btn-primary">
        <i class="ri-add-line"></i>
        Add stock
      </a>
    </div>
  </div>

  <table class="table table-striped mt-3" *ngIf="!isLoading && stocks.length > 0">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Symbol</th>
        <th>Company Name</th>
        <th>Price</th>
        <th>Last Dividend</th>
        <th>Industry</th>
        <th>Market Cap</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stock of stocks">
        <td>{{ stock.id }}</td>
        <td>{{ stock.symbol }}</td>
        <td>{{ stock.companyName }}</td>
        <td>{{ stock.price | currency }}</td>
        <td>{{ stock.lastDiv }}</td>
        <td>{{ stock.industry }}</td>
        <td>{{ stock.marketCap | number }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!isLoading && stocks.length === 0" class="alert alert-info">
    No stock data found.
  </div>
</div>
