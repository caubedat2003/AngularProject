<div class="container mt-4">
  <h3>Add New Stock</h3>
  <form [formGroup]="stockForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Symbol</label>
      <input class="form-control" formControlName="symbol" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Company Name</label>
      <input class="form-control" formControlName="companyName" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" class="form-control" formControlName="price">
    </div>
    <div class="mb-3">
      <label class="form-label">Last Dividend</label>
      <input type="number" class="form-control" formControlName="lastDiv">
    </div>
    <div class="mb-3">
      <label class="form-label">Industry</label>
      <input class="form-control" formControlName="industry">
    </div>
    <div class="mb-3">
      <label class="form-label">Market Cap</label>
      <input type="number" class="form-control" formControlName="marketCap">
    </div>
    <button class="btn btn-success" type="submit" [disabled]="stockForm.invalid">Add Stock</button>
  </form>
</div>
